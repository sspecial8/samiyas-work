<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry Calculator</h1>
                <form>
                    <label for="education">Education Level:</label>
                    <select id="education">
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>

                    <label for="networth">Family Net Worth:</label>
                    <select id="networth">
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 10,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select>
                    <hr>

                    <label for="caste">Caste:</label>
                    <select id="caste">
                        <option value="100">Brahmin (+100$)</option>
                        <option value="50">Kshatriya (+50$)</option>
                        <option value="20">Vaishya (+20$)</option>
                        <option value="10">Shudra (+10$)</option>
                        <option value="-50">Untouchable (-50$)</option>
                    </select>
                    <hr>

                    <label>Skills:</label><br>
                    <input type="checkbox" id="music" value="10"> Plays a musical instrument (+10$)<br>
                    <input type="checkbox" id="cook" value="20"> Good cook (+20$)<br>
                    <input type="checkbox" id="easygoing" value="15"> Easygoing character (+15$)<br>
                    <input type="checkbox" id="sing" value="10"> Sings well (+10$)<br>
                    <hr>

                    <label>Age:</label><br>
                    <input type="radio" name="age" value="1.5"> 18-23<br>
                    <input type="radio" name="age" value="1.2"> 24-27<br>
                    <input type="radio" name="age" value="0.95"> 28+<br>
                    <hr>

                    <label>Reputation:</label><br>
                    <input type="checkbox" id="parentGossip" value="0.85"> Gossips about parents' attitude (coefficient 0.85)<br>
                    <input type="checkbox" id="characterGossip" value="0.9"> Gossips about character (coefficient 0.9)<br>
                    <input type="checkbox" id="generalGossip" value="-20"> General gossip (-20$)<br>
                    <hr>

                    <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
                </form>

                <p id="result" class="result"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
